name: Deploy Portfolio Website to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if you use a different branch for your main development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # You can choose the branch for GitHub Pages deployment
          publish_dir: ./  # Root directory containing your static files
